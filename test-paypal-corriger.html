<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PayPal Corrig√©</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h5><i class="bi bi-paypal"></i> Test PayPal Corrig√©</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <strong>üîß Erreur corrig√©e :</strong><br>
                            Suppression des avertissements PHP "deprecated" du SDK PayPal qui corrompaient la r√©ponse JSON.
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Montant de test</label>
                            <input type="number" id="amount" class="form-control" value="25.50" step="0.01">
                        </div>
                        
                        <button class="btn btn-warning w-100" onclick="testPayPal()">
                            <i class="bi bi-paypal"></i> Tester PayPal
                        </button>
                        
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function testPayPal() {
            const amount = document.getElementById('amount').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="alert alert-info">üîÑ Test en cours...</div>';
            
            try {
                const response = await fetch('/api/payments.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'create_paypal_payment',
                        montant: parseFloat(amount),
                        commande_id: 1,
                        client_id: 1,
                        return_url: window.location.origin + '/api/paypal_return.php',
                        cancel_url: window.location.href
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h6>‚úÖ Test PayPal r√©ussi !</h6>
                            <p><strong>Payment ID:</strong> ${result.payment_id}</p>
                            <p><strong>PayPal ID:</strong> ${result.paypal_payment_id}</p>
                            <a href="${result.approval_url}" class="btn btn-warning btn-sm" target="_blank">
                                <i class="bi bi-arrow-right"></i> Aller sur PayPal
                            </a>
                        </div>
                    `;
                } else {
                    throw new Error(result.error || 'Erreur inconnue');
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h6>‚ùå Erreur PayPal</h6>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
