<body>
    <h1>ğŸ”§ Test de Correction des Scripts JavaScript</h1>
    
    <div id="test-results">

    <h2>ğŸ“Š Console JavaScript</h2>
    <div id="console-output" style="background: #f8f9fa; padding: 15px; border-radius: 5px; font-family: monospace;">
        <div id="console-messages"></div>
    </div>

    <script>
        // Intercepter les erreurs de console
        const consoleMessages = document.getElementById('console-messages');
        const originalError = console.error;
        const originalLog = console.log;
        let errorCount = 0;

        console.error = function(...args) {
            errorCount++;
            const errorDiv = document.createElement('div');
            errorDiv.style.color = 'red';
            errorDiv.innerHTML = `âŒ ERREUR: ${args.join(' ')}`;
            consoleMessages.appendChild(errorDiv);
            originalError.apply(console, args);
        };

        console.log = function(...args) {
            const logDiv = document.createElement('div');
            logDiv.style.color = 'green';
            logDiv.innerHTML = `âœ… LOG: ${args.join(' ')}`;
            consoleMessages.appendChild(logDiv);
            originalLog.apply(console, args);
        };

        // Test des fonctions JavaScript communes
        function testJavaScriptFunctions() {
            const resultsDiv = document.getElementById('test-results');
            let testsResults = [];

            // Test 1: VÃ©rifier si les scripts se chargent sans erreur de syntaxe
            setTimeout(() => {
                if (errorCount === 0) {
                    testsResults.push({
                        name: 'Scripts sans erreur de syntaxe',
                        status: 'success',
                        message: 'Aucune erreur de syntaxe dÃ©tectÃ©e'
                    });
                } else {
                    testsResults.push({
                        name: 'Scripts sans erreur de syntaxe', 
                        status: 'error',
                        message: `${errorCount} erreur(s) JavaScript dÃ©tectÃ©e(s)`
                    });
                }

                // Test 2: VÃ©rifier l'existence du DOM
                testsResults.push({
                    name: 'DOM disponible',
                    status: document.readyState === 'complete' ? 'success' : 'error',
                    message: `Ã‰tat DOM: ${document.readyState}`
                });

                // Test 3: VÃ©rifier Bootstrap
                testsResults.push({
                    name: 'Bootstrap chargÃ©',
                    status: typeof bootstrap !== 'undefined' ? 'success' : 'error',
                    message: typeof bootstrap !== 'undefined' ? 'Bootstrap disponible' : 'Bootstrap non trouvÃ©'
                });

                // Afficher les rÃ©sultats
                displayResults(testsResults);
            }, 2000);
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '';

            results.forEach(result => {
                const div = document.createElement('div');
                div.className = `test-result ${result.status}`;
                div.innerHTML = `
                    <strong>${result.status === 'success' ? 'âœ…' : 'âŒ'} ${result.name}</strong><br>
                    ${result.message}
                `;
                resultsDiv.appendChild(div);
            });

            // RÃ©sumÃ©
            const successCount = results.filter(r => r.status === 'success').length;
            const totalCount = results.length;
            
            const summaryDiv = document.createElement('div');
            summaryDiv.className = `test-result ${successCount === totalCount ? 'success' : 'error'}`;
            summaryDiv.innerHTML = `
                <strong>ğŸ“Š RÃ©sumÃ© des tests</strong><br>
                ${successCount}/${totalCount} tests rÃ©ussis
                ${successCount === totalCount ? ' - ğŸ‰ Tous les tests passent!' : ' - âš ï¸ Certains tests Ã©chouent'}
            `;
            resultsDiv.appendChild(summaryDiv);
        }

        // DÃ©marrer les tests quand le DOM est prÃªt
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', testJavaScriptFunctions);
        } else {
            testJavaScriptFunctions();
        }

        console.log('Test de correction JavaScript dÃ©marrÃ©');
    </script>
