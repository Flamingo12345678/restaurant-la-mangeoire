<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JavaScript - Interface Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="assets/css/admin-sidebar.css">
    <link rel="stylesheet" href="assets/css/admin-animations.css">
    <link rel="stylesheet" href="assets/css/admin-messages.css">
</head>
<body>
    <div class="admin-messages">
        <h1>âœ… Test de Chargement JavaScript - Interface Admin</h1>
        <div id="status" class="alert alert-info">
            <strong>ğŸ“¡ Statut de Chargement:</strong>
            <div id="loading-status">Initialisation...</div>
        </div>
        
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">ğŸ”§ Tests JavaScript</h5>
                <div id="js-tests"></div>
            </div>
        </div>
    </div>

    <!-- Scripts avec gestion d'erreurs -->
    <script>
        const statusDiv = document.getElementById('loading-status');
        const testsDiv = document.getElementById('js-tests');
        let loadedScripts = 0;
        let failedScripts = 0;
        
        function updateStatus(message, type = 'info') {
            statusDiv.innerHTML += `<div class="text-${type}">${message}</div>`;
        }
        
        function loadScript(src, name) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    loadedScripts++;
                    updateStatus(`âœ… ${name} chargÃ© avec succÃ¨s`, 'success');
                    resolve();
                };
                script.onerror = () => {
                    failedScripts++;
                    updateStatus(`âŒ Erreur lors du chargement de ${name}`, 'danger');
                    reject(new Error(`Failed to load ${name}`));
                };
                document.head.appendChild(script);
            });
        }

        // Test des scripts un par un
        async function testScripts() {
            const scripts = [
                { src: 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js', name: 'Bootstrap' },
                { src: 'assets/js/main.js', name: 'Main JS' },
                { src: 'assets/js/admin-sidebar.js', name: 'Admin Sidebar' },
                { src: 'assets/js/admin-animations.js', name: 'Admin Animations' },
                { src: 'assets/js/admin-modals.js', name: 'Admin Modals' },
                { src: 'assets/js/harmonize-admin-styles.js', name: 'Harmonize Styles' }
            ];

            updateStatus('ğŸš€ DÃ©but du test de chargement des scripts...');

            for (const script of scripts) {
                try {
                    await loadScript(script.src, script.name);
                } catch (error) {
                    console.error('Script loading error:', error);
                }
            }

            // RÃ©sumÃ© final
            updateStatus(`ğŸ“Š RÃ©sumÃ©: ${loadedScripts} scripts chargÃ©s, ${failedScripts} Ã©checs`, 
                        failedScripts === 0 ? 'success' : 'warning');

            if (failedScripts === 0) {
                updateStatus('ğŸ‰ Tous les scripts JavaScript fonctionnent correctement!', 'success');
                testFunctionality();
            } else {
                updateStatus('âš ï¸ Certains scripts ont Ã©chouÃ©. VÃ©rifiez les chemins d\'accÃ¨s.', 'warning');
            }
        }

        function testFunctionality() {
            testsDiv.innerHTML = `
                <div class="alert alert-success">
                    <h6>ğŸ§ª Tests de FonctionnalitÃ©</h6>
                    <p>âœ… Bootstrap: ${typeof bootstrap !== 'undefined' ? 'Disponible' : 'Non disponible'}</p>
                    <p>âœ… Document Ready: ${document.readyState}</p>
                    <p>âœ… Console Errors: ${failedScripts === 0 ? 'Aucune' : failedScripts + ' erreur(s)'}</p>
                </div>
            `;
        }

        // Lancer les tests
        testScripts();
    </script>
</body>
</html>
